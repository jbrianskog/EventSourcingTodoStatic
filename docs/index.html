rel="shortcut icon" href="icons-7bd1e6cf2e2a949119837e696a11db5f/favicon.ico"><link href="bundle.c5a0c7d079c01430597eaafa1541f6c5.css" rel="stylesheet"><script type="text/javascript" src="bundle.2e9b51a73eef495c65f5.js" defer></script></head>

<body>
    <div data-estd-controller="bodyController"></div>
    <template id="bodyTemplate">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" data-estd-controller="todoListPanelController"></div>
                <div class="col-sm-4">
                    <h3>Domain Events</h3>
                    <div data-estd-controller="eventListController"></div>
                </div>
            </div>
            <footer>
                <p>&copy; 2017 - Jon Brian Skog</p>
            </footer>
        </div>
    </template>
    <template id="todoListPanelTemplate">
        <div data-estd-controller="addTodoFormController"></div>
        <div id="todolistDelegatedEventTarget">
            <div data-estd-controller="incompleteTodoListController"></div>
            <div data-estd-controller="completedTodoListController"></div>
        </div>
    </template>
    <template id="historyTodoListPanelTemplate">
            <div data-estd-controller="incompleteTodoListController"></div>
            <div data-estd-controller="completedTodoListController"></div>
    </template>
    <template id="addTodoFormTemplate">
        <form role="form" id="addTodoForm">
            <label for="addTodoInput" class="sr-only">New To-do Name</label>
            <div class="input-group">
                <input id="addTodoInput" name="name" class="form-control" type="text" placeholder="What do you need to do?" autofocus required/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success" aria-label="Add To-do">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>
        <br />
    </template>
    <template id="incompleteTodoListTemplate">
        <h3 class="sr-only">To-dos</h3>
        <div data-estd-controller="todoListController"></div>
    </template>
    <template id="completedTodoListTemplate">
        <h3 class="sr-only">Completed To-dos</h3>
        <div data-estd-controller="todoListController"></div>
    </template>
    <template id="todoListTemplate">
        <div class="list-group" data-estd-controller="todoListGroupController"></div>
    </template>
    <template id="todoTemplate">
        <a class="list-group-item completeTodoBtn todoPanelDefault" data-estd-attr="data-estd-todo-id" data-estd-controller="todoTitlePanelController" tabindex="0"></a>
        <div class="list-group-item todoActionsPanel" style="display: none" data-estd-controller="todoActionsPanelController"></div>
        <div class="list-group-item todoRenamePanel" style="display: none" data-estd-controller="todoRenamePanelController"></div>
    </template>
    <template id="completedTodoTemplate">
        <a class="list-group-item list-group-item-success uncompleteTodoBtn todoPanelDefault" data-estd-attr="data-estd-todo-id" data-estd-controller="todoTitlePanelController" tabindex="0"></a>
        <div class="list-group-item list-group-item-success todoActionsPanel" style="display: none" data-estd-controller="todoActionsPanelController"></div>
        <div class="list-group-item list-group-item-success todoRenamePanel" style="display: none" data-estd-controller="todoRenamePanelController"></div>
    </template>
    <template id="historyTodoTemplate">
        <a class="list-group-item" data-estd-controller="historyTodoTitlePanelController" tabindex="0"></a>
    </template>
    <template id="historyCompletedTodoTemplate">
        <a class="list-group-item list-group-item-success" data-estd-controller="historyTodoTitlePanelController" tabindex="0"></a>
    </template>
    <template id="todoTitlePanelTemplate">
        <div class="todo-list-todo-panel">
            <div class="todo-list-todo-title" data-estd-controller="todoTitleController"></div>
            <div class="todo-list-todo-btn-group">
                <button type="button" class="btn btn-link todoActionsBtn" aria-label="Actions">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
            </div>
        </div>
    </template>
    <template id="historyTodoTitlePanelTemplate">
        <div class="todo-list-todo-panel">
            <div class="todo-list-todo-title" data-estd-controller="todoTitleController"></div>
        </div>
    </template>
    <template id="todoActionsPanelTemplate">
        <div class="todo-list-todo-panel">
            <div class="todo-list-todo-title" data-estd-controller="todoTitleController"></div>
            <div class="todo-list-todo-btn-group">
                <div class="btn-group todoActionsPanelBtnGroup" role="group" data-estd-controller="todoActionsPanelButtonsController"></div>
            </div>
        </div>
    </template>
    <template id="todoRenamePanelTemplate">
        <div class="row">
            <div class="col-sm-12">
                <form role="form" class="renameTodoForm" data-estd-attr="data-estd-todo-id">
                    <label for="renameTodoFormInput" class="sr-only">New Name</label>
                    <div class="input-group">
                        <input id="renameTodoFormInput" name="name" class="form-control renameTodoBtnClickFocusTarget" placeholder="What do you need to do?" type="text" required>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success" aria-label="Rename To-do">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </template>
    <template id="todoCompletionDateTemplate">
        <br /><small>Completed on <span data-estd-content="completionDate"></span></small>
    </template>
    <template id="todoDeleteBtnTemplate">
        <button type="button" class="btn btn-link deleteTodoBtn" aria-label="Delete" data-estd-attr="data-estd-todo-id">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    </template>
    <template id="todoMoveUpBtnTemplate">
        <button type="button" class="btn btn-link moveTodoUpBtn" aria-label="Move up" data-estd-attr="data-estd-todo-id">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </button>
    </template>
    <template id="todoMoveDownBtnTemplate">
        <button type="button" class="btn btn-link moveTodoDownBtn" aria-label="Move down" data-estd-attr="data-estd-todo-id">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </button>
    </template>
    <template id="todoRenameBtnTemplate">
        <button type="button" class="btn btn-link renameTodoBtn" aria-label="Rename">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    </template>
    <template id="eventListTemplate">
        <div id="eventListDelegatedEventTarget" class="list-group" data-estd-controller="eventListGroupController"></div>
    </template>
    <template id="eventListItemTemplate">
        <button class="list-group-item event-list-item" data-estd-attr="data-estd-event-id" data-estd-controller="eventTextController"></button>
    </template>
    <template id="emptyEventListTemplate">
        <p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Add some to-dos to see events</p>
    </template>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
